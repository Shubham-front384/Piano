<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pianoo</title>
  </head>
  <body>
    <div class="piano">
      <ul class="white-piano">
        <li id="z">
          <span> c </span>
        </li>
        <li id="x">
          <span> d </span>
        </li>
        <li id="c">
          <span> e </span>
        </li>
        <li id="q">
          <span> f </span>
        </li>
        <li id="w">
          <span> g </span>
        </li>
        <li id="e">
          <span> a </span>
        </li>
        <li id="r">
          <span> b </span>
        </li>
        <li id="t">
          <span> c </span>
        </li>
        <li id="y">
          <span> d </span>
        </li>
        <li id="u">
          <span> e </span>
        </li>
        <li id="i">
          <span> f </span>
        </li>
        <li id="o">
          <span> g </span>
        </li>
        <li id="p">
          <span> a </span>
        </li>
        <li id="{">
          <span> b </span>
        </li>
        <li id="}">
          <span> c </span>
        </li>
        <li id="v">
          <span> d </span>
        </li>
        <li id="b">
          <span> e </span>
        </li>
        <li id="n">
          <span> f </span>
        </li>
        <li id="m">
          <span> g </span>
        </li>
        <li id=",">
          <span> a </span>
        </li>
        <li id=".">
          <span> b </span>
        </li>
      </ul>

      <div class="orange-piano">
        <ul class="two">
          <li id="s">
            <span>C#</span>
            <span>Db</span>
          </li>
          <li id="d">
            <span>D#</span>
            <span>Eb</span>
          </li>
        </ul>
        <ul class="three">
          <li id="2">
            <span>F#</span>
            <span>Gb</span>
          </li>
          <li id="3">
            <span>G#</span>
            <span>Ab</span>
          </li>
          <li id="4">
            <span>A#</span>
            <span>Bb</span>
          </li>
        </ul>
        <ul class="two">
          <li id="6">
            <span>C#</span>
            <span>Db</span>
          </li>
          <li id="7">
            <span>D#</span>
            <span>Eb</span>
          </li>
        </ul>
        <ul class="three">
          <li id="9">
            <span>F#</span>
            <span>Gb</span>
          </li>
          <li id="0">
            <span>G#</span>
            <span>Ab</span>
          </li>
          <li id="backspace">
            <span>A#</span>
            <span>Bb</span>
          </li>
        </ul>
        <ul class="two">
          <li id="f">
            <span>C#</span>
            <span>Db</span>
          </li>
          <li id="g">
            <span>D#</span>
            <span>Eb</span>
          </li>
        </ul>
        <ul class="three">
          <li id="j">
            <span>F#</span>
            <span>Gb</span>
          </li>
          <li id="k">
            <span>G#</span>
            <span>Ab</span>
          </li>
          <li id="l">
            <span>A#</span>
            <span>Bb</span>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
